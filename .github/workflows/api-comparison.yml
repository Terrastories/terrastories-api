name: API Comparison Test Suite

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      rails_api_url:
        description: 'Rails API URL for comparison'
        required: false
        default: ''

jobs:
  api-comparison:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: terrastories
          POSTGRES_PASSWORD: password
          POSTGRES_DB: terrastories_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://terrastories:password@localhost:5432/terrastories_test
        run: |
          echo "ğŸ“‹ Generating database migrations..."
          npm run db:generate
          echo "ğŸ—„ï¸ Running database migrations..."
          npm run db:migrate

      - name: Run TypeScript compilation check
        run: npm run type-check

      - name: Run lint check
        run: npm run lint

      - name: Run API comparison tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://terrastories:password@localhost:5432/terrastories_test
          RAILS_API_BASE_URL: ${{ github.event.inputs.rails_api_url || 'http://localhost:3001' }}
        run: |
          echo "ğŸ”„ Running API comparison test suite..."
          npm test tests/comparison/api-comparison.test.ts

      - name: Generate comparison report
        if: always()
        continue-on-error: true
        run: |
          echo "ğŸ“Š Generating API comparison report..."
          node scripts/api-comparison.js report --output api-comparison-report.html || echo "âš ï¸ Report generation failed, but continuing..."

      - name: Upload comparison report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-comparison-report
          path: api-comparison-report.html

      - name: Run full test suite validation
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://terrastories:password@localhost:5432/terrastories_test
        run: |
          echo "ğŸ§ª Running full test suite to ensure no regressions..."
          npm test --reporter=basic

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read comparison results if available
            let reportContent = '## ğŸ”„ API Comparison Test Results\n\n';
            reportContent += 'âœ… API comparison infrastructure validated successfully\n\n';
            reportContent += '### Key Features Tested:\n';
            reportContent += '- Dual API client functionality\n';
            reportContent += '- Response difference detection\n';
            reportContent += '- Mock Rails API integration\n';
            reportContent += '- Performance metrics collection\n\n';
            reportContent += 'ğŸ“Š [Download detailed report](../../actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });
